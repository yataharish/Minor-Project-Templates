!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Temperature</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .prediction {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predict Permanent Magnet Surface Temperature</h1>
        <form action="/y_predict" method="post">
            <div class="form-group">
                <label for="input1">Ambient Temperature</label>
                <input type="text" id="input1" name="input1" required>
            </div>
            <div class="form-group">
                <label for="input2">Coolant Temperature</label>
                <input type="text" id="input2" name="input2" required>
            </div>
            <div class="form-group">
                <label for="input3">Voltage d-component</label>
                <input type="text" id="input3" name="input3" required>
            </div>
            <div class="form-group">
                <label for="input3">Voltage q-component</label>
                <input type="text" id="input3" name="input3" required>
            </div>
            <div class="form-group">
                <label for="input3">Motor Speed</label>
                <input type="text" id="input3" name="input3" required>
            </div>
            <div class="form-group">
                <label for="input3">Current d-component</label>
                <input type="text" id="input3" name="input3" required>
            </div>
            <div class="form-group">
                <label for="input3">current q-component</label>
                <input type="text" id="input3" name="input3" required>
            </div>
            <!-- Add more input fields as needed -->
            <div class="form-group">
                <button type="submit">Predict</button>
            </div>
        </form>
        {% if prediction_text %}
            <div class="prediction">
                {{ prediction_text }}
            </div>
        {% endif %}
    </div>
</body>
</html>
